apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml.proxy-deployment
  namespace: jb-thesis-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml.proxy
  template:
    metadata:
      labels:
        app: ml.proxy
    spec:
      containers:
      - name: ml.proxy
        image: studentenk8sregistry.azurecr.io/jb-thesis-ml.proxy:v1
        env:
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: ASPNETCORE_URLS
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: ASPNETCORE_ENVIRONMENT
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 64Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ml.proxy
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: ml.proxy