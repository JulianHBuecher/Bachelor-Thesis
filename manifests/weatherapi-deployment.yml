apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapi-deployment
  namespace: jb-thesis-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherapi
  template:
    metadata:
      labels:
        app: weatherapi
    spec:
      containers:
      - name: weatherapi
        image: studentenk8sregistry.azurecr.io/jb-thesis-weatherapi:v1.0
        env:
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: ASPNETCORE_URLS
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: ASPNETCORE_ENVIRONMENT
        - name: IdentityServer__Authority
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: IdentityServer__Authority
        - name: IdentityServer__Audience
          value: weatherdata
        - name: IdentityServer__ValidIssuers__0
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: IdentityServer__ValidIssuers__0
        - name: IdentityServer__ValidIssuers__1
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: IdentityServer__ValidIssuers__1
        - name: IdentityServer__RequireHttpsMetadata
          valueFrom:
            configMapKeyRef:
              name: jb-thesis-project-configmap
              key: IdentityServer__RequireHttpsMetadata
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 64Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: weatherapi
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: weatherapi